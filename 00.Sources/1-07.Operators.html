<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // 더하기
        var x = 5;
        var y = 2;
        var y2 = 3;
        var z = x + y + y2;
        console.log(z);

        // 빼기
        var x = 5;
        var y = 2;
        var z = x - y;
        console.log(z);

        // 곱하기
        var x = 5;
        var y = 2;
        var z = x * y;
        console.log(z);

        // 나누기
        var x = 5;
        var y = 2;
        var z = x / y;
        console.log(z);

        // 거듭제곱
        var x = 5;
        var y = 2;
        var z = x ** y;
        console.log(z);

        // 나머지
        var x = 5;
        var y = 2;
        var z = x % y;
        console.log(z);

        // 문자열 연산
        var txt1 = "Hommer";
        var txt2 = "Simpson";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);
        console.log(`${txt1} ${txt2}`) // 백틱으로 문자열 표기

        // 숫자와 문자
        var y = "5" + 5;
        console.log(y);
        console.log(typeof(y));

        var y = 5 + "5";
        console.log(y);
        console.log(typeof(y));

        // 비교 연산자
        console.log(1 == 1);
        console.log("1" == 1);
        console.log("1" === 1); // === 데이터 타입까지 일치해야 참

        console.log(1 != 3);
        console.log("1" != 1);
        console.log("1" !== 1); // !== 데이터 타입까지 달라야 참

        console.log(3 > 2);
        console.log(3 < 2);

        // 논리 연산자
        console.log(3 > 2 && 1 > 2);
        console.log(3 > 2 || 1 > 2);
        console.log(!(3 < 2));

    </script>
</body>
</html>
