<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // >>>
        var age = 17;
        if (age > 18)
        {
            console.log("Adult");
        }
        else
        {
            console.log("Not adult");
        }

        var hour = 14;
        if (hour < 10)
        {
            console.log("Good morning");
        }
        else if (hour < 18)
        {
            console.log("Good afternoon")
        }
        else if (hour < 21)
        {
            console.log("Good evening");
        }
        else
        {
            console.log("Good night");
        }

        var d = new Date();
        var day = d.getDay();
        console.log(day);
        
        var dayName = "";
        switch (day) 
        {
            case 0:
                dayName = "일요일"
                break;
            case 1:
                dayName = "월요일"
                break;
            case 2:
                dayName = "화요일"
                break;
            case 3:
                dayName = "수요일"
                break;
            case 4:
                dayName = "목요일"
                break;
            case 5:
                dayName = "금요일"
                break;
            case 6:
                dayName = "토요일"
                break;
            default:
                dayName = "알 수 없음"
                break;
        }

        console.log(dayName);

    </script>
</body>
</html>
