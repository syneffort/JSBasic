<!DOCTYPE html>
<html>

<body>
    <script>
        function getPerson() {
            return {
                firstName: "Homer",
                lastName: "Simpson",
                age: 45,
                email: "homer@gamil.com",
                city: "Springfield",
                country: "USA"
            };
        }

        var person = getPerson();
        console.log(person);

        console.log(person.firstName);
        console.log(person.lastName);

        var {firstName, lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);

    </script>
</body>
