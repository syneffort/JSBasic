<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        // round : 반올림
        console.log(Math.round(3.14));

        // ceil : 올림
        console.log(Math.ceil(3.14));
        // c개의 데이터를 x개씩 표현하는 페이지는 몇장?
        var c = 1234;
        var x = 30;
        console.log("pages : " + Math.ceil(c/x));

        // floor : 내림
        console.log(Math.floor(3.14));
        console.log(Math.floor(-3.14));

        // trunc : 소수점 버림
        console.log(Math.trunc(3.14));
        console.log(Math.trunc(-3.14));

        // sign : 음수 양수 판정 (-1 0 1)
        console.log(Math.sign(-3.14));

        // pow : 제곱
        console.log(Math.pow(9,2));
        console.log(Math.pow(81,0.5));

        // sqrt : 2루트
        console.log(Math.sqrt(81));

        // abs : 절대값
        console.log(Math.abs(-3.14));

        // min max
        console.log(Math.min(0,20,4,5,4,2,2,4,3,5,5,3,43,25,0,-1));
        console.log(Math.max(0,20,4,5,4,2,2,4,3,5,5,3,43,25,0,-1));

        // random
        console.log(Math.random());
        console.log(Math.floor(Math.random() * 10) + 1);

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + 1;
        }
        console.log(getRndInteger(0, 100));

    </script>
</body>
</html>
