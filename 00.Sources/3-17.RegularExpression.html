<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>

        /*
        Modifier
         i : 대소문자 구분X
         g : 모든 문자 검색
        */

        var patt = /World/i; // World : Pattern, i : Modifier

        var str = "Hello World world!";
        console.log(str.search("World"));

        console.log(str.search(/World/));
        console.log(str.search(/world/));
        console.log(str.search(/world/i));

        console.log(str.replace("World", "Homer"));
        console.log(str.replace(/world/, "Homer"));
        console.log(str.replace(/world/i, "Homer"));
        console.log(str.replace(/world/ig, "Homer"));

        var str = "Is this all there is";
        var patt1 = /[hati]/g;
        var result = str.match(patt1);
        console.log(result);

        var str = "123abc4567kkk";
        var patt2 = /[0-9]/g;
        var result = str.match(patt2);
        console.log(result);

        var str = "re, green, rEd, gree, gen, reD, Blue, yellow";
        var patt3 = /red|green/ig;
        var result = str.match(patt3);
        console.log(result);

        // \d = [0-9]
        var str = "give100";
        var patt4 = /\d/g;
        var result = str.match(patt4);
        console.log(result);

        // \s : space
        var str = "give 100 or 200";
        var patt5 = /\s/g;
        var result = str.match(patt5);
        console.log(result);

        // \b : 시작 일치
        var str = "HELLO, LOOK AT ME!";
        var patt6 = /\bLO/g;
        var result = str.search(patt6);
        console.log(result);

        // x+ : 문자 x가 1개 이상
        var str = "Hello and Helloooooo";
        var patt7 = /o+/g;
        var result = str.match(patt7);
        console.log(result);

        // x*
        var str = "Hellooo World";
        var patt8 = /lo*/g;
        var result = str.match(patt8);
        console.log(result);

        // x?
        var str = "Hellooo World";
        var patt9 = /lo?/g;
        var result = str.match(patt9);
        console.log(result);

        // 우편번호 5자리
        // ex : 32543
        var patt = /\d{5}/;
        var postalCode = "P23452Z";
        console.log(patt.test(postalCode));

        var patt = /^\d{5}/; // ^ : 정규식 조건으로 시작해야함
        var postalCode = "P23452Z";
        console.log(patt.test(postalCode));

        var patt = /^\d{5}/;
        var postalCode = "23452Z";
        console.log(patt.test(postalCode));

        var patt = /^\d{5}$/; // $ : 정규식 조건 후 끝나야함
        var postalCode = "23452Z";
        console.log(patt.test(postalCode));

        var patt = /^\d{5}$/;
        var postalCode = "23452";
        console.log(patt.test(postalCode));

        // 전화번호
        // ex : 010-1234-5678
        var patt = /^(010|011|017|019)-\d{4}-\d{4}$/;
        var tel = "010-1234-5678";
        console.log(patt.test(tel));

        // 이메일
        var patt = /^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$/; // w : 문자
        var email = "11test.tt@email.com";
        console.log(patt.test(email));

    </script>
    </script>
</body>
</html>
