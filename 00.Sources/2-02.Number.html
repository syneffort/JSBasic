<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        
        var x = 123;
        console.log(x);
        console.log(x.toString());

        // toFixed ; 지정된 소수점자리 반올림 표기 (문자)
        var x = 3.141592;
        console.log(x.toFixed(2));
        console.log(x.toPrecision(2)); // 총 숫자 개수 (정수포함)

        var x = Number("3.1455");
        console.log((x));
        console.log(Number(true));
        console.log(Number(false));
        console.log(Number("   22.122  "));

        console.log(parseInt("3"));
        console.log(parseInt("3.67"));
        console.log(parseInt("10 11 12"));
        console.log(parseInt("36Cell"));

        console.log(parseFloat("10.22"));
        console.log(parseFloat("36.5Cellius"));
        

    </script>
</body>
</html>
