<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var x = true;
        var y = new Boolean(true);

        console.log(typeof(x));
        console.log(typeof(y));

        console.log(x == y);
        console.log(x === y);

        console.log(Boolean(10 > 9));
        console.log(10 > 9);

        var x = 0;
        console.log(x);
        console.log(Boolean(x));
        console.log(Boolean(!x));
        
        var z;
        console.log(typeof(z));
        console.log(z);
        console.log(Boolean(z));

    </script>
</body>
</html>
