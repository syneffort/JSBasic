<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="this.style.backgroundColor='Red'"">Click</button>
    <button type="button" onclick="callFunc(this);">Click2</button>
    <select onchange="changeSelect(this);">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>

    <script>
        console.log(this);

        var person = {
            firstName: "Homer",
            lastName: "Simpson",

            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        console.log(person.fullName());

        function myFunction() {
            console.log(this);
        }

        myFunction();

        function callFunc(obj) {
            console.log(obj);
        }

        function changeSelect(obj) {
            console.log(obj.value);
        }

    </script>
</body>
</html>
